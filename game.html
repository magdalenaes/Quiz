<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="/quora.svg" type="image/x-icon">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <title>Quiz</title>
</head>

<body>
    <div class="container center">
        <div id="loader"></div>
        <div id="game" class="hidden">
            <div id="progress">
                <div class="progress-item">
                    <p id="progressText" class="progress-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="score-item">
                    <p class="score-prefix">Score</p>
                    <h1 class="score-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="answer-wrapper">
                <p class="answer-prefix">A</p>
                <p class="answer-text" data-number="1"></p>
            </div>
            <div class="answer-wrapper">
                <p class="answer-prefix">B</p>
                <p class="answer-text" data-number="2"></p>
            </div>
            <div class="answer-wrapper">
                <p class="answer-prefix">C</p>
                <p class="answer-text" data-number="3"></p>
            </div>
            <div class="answer-wrapper">
                <p class="answer-prefix">D</p>
                <p class="answer-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
